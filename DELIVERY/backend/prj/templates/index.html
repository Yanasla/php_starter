<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SHOP Door's furnitures</title>
    <script
    src="http://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>  

</head>

<body>
    <button id="connect_button">Connect with socket</button>

    <input type="text" id="msg_text">

    <button id="send_msg_button">Send message to server by web-socket</button> 
    <script>
      var ws;
        $('#connect_button').click(function(){
        ws = new WebSocket('ws://localhost:8787/market');
        ws.onmessage = function(event) {
          console.log(event.data);
        }
        });
        $('#send_msg_button').click(function(){
        var msg = $('#msg_text').val();
        ws.send(JSON.stringify({"msg": msg}));
        })
  </script>
</body>
</html>
